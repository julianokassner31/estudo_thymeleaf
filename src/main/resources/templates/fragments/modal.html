<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/head :: head"></head>
<body>
	<!-- Modal -->
	<div th:fragment="modal" class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div id="modal-content" class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Aviso</h5>
				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer">
					<button id="modalFechar" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					<button id="modalContinuar" type="button" class="btn btn-primary">Continuar</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../static/js/modal/modal.js" th:src="@{/js/modal/modal.js}"></script>
</body>
</html>
