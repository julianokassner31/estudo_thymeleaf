<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/head :: head"></head>

<body>
	<nav th:replace="fragments/head :: menu"> </nav>
	<form class="col-4" action="#" th:action="@{/produto/salvar}" th:object="${produto}" method="post" autocomplete="off">
		<div class="form-group mb-3">
		    <label for="nome" class="form-label">Nome</label>
		    <input type="text" class="form-control" id="nome" name="nome" th:value="*{nome}">
		    <input type="hidden" class="form-control" th:field="*{id}">
	  	</div>
	  	<div class="mb-3">
		    <label for="descricao" class="form-label">Descrição</label>
		    <input type="text" class="form-control" id="descricao" name="descricao" th:value="*{descricao}">
	  	</div>
	  	<div class="form-group mb-3">
		    <label for="valorView" class="form-label">Valor</label>
		    <input type="text" class="form-control" id="valorView" name="valorView" onBlur="formatValor()" th:value="*{valor}">
		    <input type="hidden" name="valor" id="valor" th:value="*{valor}">
	  	</div>
	  	<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" name="ativo" th:checked="*{ativo}"/>
			<label class="form-check-label"> Ativo </label>
		</div>
		<button type="submit" class="btn btn-primary btn-md">Cadastrar</button>
	</form>
	
	<script type="text/javascript" src="../../../static/js/produto/scripts.js" th:src="@{/js/produto/scripts.js}"></script>
</body>
</html>
